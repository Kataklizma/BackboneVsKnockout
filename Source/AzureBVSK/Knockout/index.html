<!DOCTYPE html>
<html>
<head>
    <title>Beans - VAT Category</title>

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="content-language" content="en" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="/Images/icon.png" />
    <link rel="apple-touch-startup-image" href="/Images/splash.png" />

    <!--   <link rel="stylesheet" href="jqm-docs.css"/> -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />

    <!-- <link rel='stylesheet' href='styles.css' />-->
    <!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.1/html5shiv.js"></script><![endif]-->
</head>


<body>
    <div data-role="page" class="type-interior">
        <div data-role="header" data-theme="b">
            <!-- <a class="ui-btn-left" data-icon="home" data-ajax="false" href="../../AppMain/Default.aspx">Menu</a> -->
            <!--<a href="#menuPanel" data-role="button" data-inline="true" data-icon="bars" data-iconpos="notext" data-theme="b" data-mini="false">Menu2</a> -->
            <a href="#menuPanel" class="ui-btn-left" data-icon="bars" data-ajax="false">Menu</a>
            <h1>
                <div id="myHeader">Cuberry - Beans - VAT</div>
            </h1>
            <a class="ui-btn-right" data-icon="gear" data-ajax="false" href="../../Account/Logout.aspx">Logout</a>
        </div>
        <div class="ui-bar ui-bar-b" style="width: 100%; padding: 0px;">
            <div data-role="content" class="ui-grid-a">

                <div id="section_body" class="ui-block-a" style="width: 31%; padding-left: 0px;">

                    <h2>Cuberry Mobile in the Cloud</h2>
                    <input type="button" id="btnNewEntity" value="Neuen MWSt.-Satz anlegen" class="button" onclick="newEntity();" data-theme="b" />

                    <form id='find-item'>
                        <div>
                            <input class="itemsFind" data-bind="value: searchText, valueUpdate: 'afterkeydown'" type='search' id='Text1' placeholder='find...' />
                        </div>
                    </form>
                    <ul id='todo-items' data-role="listview" data-theme="d" data-bind="foreach: items" data-inset="true">
                        <li>
                            <a href="#" data-bind="click: $root.selectCategory">
                            <h3 data-bind="text: VATCategoryNameEn"></h3>
                            <p data-bind="text: VATPercentage"></p></a>
                        </li>
                    </ul>
                    <div>
                        <form id='add-item'>
                            <input type='text' id='new-item-text' placeholder='Enter new task' />
                            <button type='submit'>Add</button>
                        </form>
                    </div>
                </div>
                <div id="DivDetailView" class="ui-block-b" style="width: 69%; padding-left: 30px; padding-top: 0px; padding-right: 0px;">
                    <div data-bind="visible: detailView, with: selectedCategory" class="ui-body ui-body-a">
                        <div class="ui-block-a">
                            <input class="item-text" data-bind="value: VATPercentage">
                        </div>
                        <div class="ui-block-b">
                            <input class="item-text" data-bind="value: VATCategoryNameEn">
                        </div>
                        <div class="ui-block-c">
                            <button type="button" class="save" data-bind="click: $root.save" data-theme="c">Save</button></div>
                        <div class="ui-block-c">
                            <button type="button" class="delete" data-bind="click: $root.delete" data-theme="c">Delete</button></div>
                    </div>
                </div>
            </div>
            <div data-role="footer">
                <p id='summary'>Loading..x.</p>
            </div>

        </div>
    </div>

    <script type="text/javascript" src='https://beans.azure-mobile.net/client/MobileServices.Web-1.0.0.min.js'></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <script type="text/javascript" src="/Scripts/Libs/underscore.js"></script>
    <script src="../Scripts/Libs/knockout-2.2.1.debug.js"></script>
    <script type="text/javascript" src='app.js'></script>

</body>
</html>
