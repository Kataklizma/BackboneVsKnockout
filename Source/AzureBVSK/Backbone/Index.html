<body>
    <div data-role="page" class="type-interior">
        <div data-role="header" data-theme="b">

            <!--<a href="#menuPanel" data-role="button" data-inline="true" data-icon="bars" data-iconpos="notext" data-theme="b" data-mini="false">Menu2</a> -->
            <a href="#menuPanel" class="ui-btn-left" data-icon="bars" data-ajax="false">Menu</a>
            <h1>Cuberry - Beans - VAT
            </h1>
            <a class="ui-btn-right" data-icon="gear" data-ajax="false" href="../../Account/Logout.aspx">Logout</a>
        </div>
        <div class="ui-bar ui-bar-b" style="width: 100%; padding: 0px;">
            <div data-role="content" class="ui-grid-a">
                <div id="leftVatCategorySection" class="ui-block-a" style="width: 31%; padding-left: 0px;">
                    <h2>Cuberry Mobile in the Cloud</h2>
                    <input type="button" id="btnNewEntity" value="Neuen MWSt.-Satz anlegen" class="button" data-theme="b" />
                    <input class="itemsFind" type='search' id='vatCategorySearch' placeholder='find...' />
                    <div id="listVatCategorys">
                    </div>
                    <form id='add-item'>
                            <input type='text' id='new-item-text' placeholder='Enter new task' />
                            <button type='submit'>Add</button>
                        </form>
                </div>
                <div id="DivDetailView" class="ui-block-b" style="width: 69%; padding-left: 30px; padding-top: 0px; padding-right: 0px;">
                </div>
            </div>
            <div data-role="footer">
                <p id='summary'>Loading..x.</p>
            </div>

        </div>
    </div>
    <script type="text/template" id="VatCategoryItem">
        <a onclick=""/>
            <h3>{{vatCategory.VATCategoryNameEn}}</h3>
            <p>{{vatCategory.VATPercentage}}</p>
    </script>
    <script type="text/template" id="VatCategoryList">
        <h1>{{length}}</h1>
        <ul data-role="listview" data-theme="d" data-inset="true">
        </ul>
    
    </script>
    <script id="VatCategoryDetail" type="text/template">
        <div class="ui-body ui-body-a">
            <div class="ui-block-a">
                <input class="item-text vatPercentage" value="{{vatCategory.VATPercentage}}">
            </div>
            <div class="ui-block-b">
                <input class="item-text vatCategoryName" value="{{vatCategory.VATCategoryNameEn}}">
            </div>
            <div class="ui-block-c">
                <button type="button" class="save" data-theme="c">Save</button></div>
            <div class="ui-block-c">
                <button type="button" class="delete" data-theme="c">Delete</button></div>
        </div>
        
    </script>

                            <ul data-role="listview" data-theme="d" data-inset="true">
                    </ul>
    </script>-->
